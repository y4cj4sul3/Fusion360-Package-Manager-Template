version: 1
disable_existing_loggers: False
formatters:
    file:
        format: "%(asctime)s %(name)s$ [%(levelname)s]: %(message)s"
handlers:
    file:
        class: logging.FileHandler
        level: DEBUG
        formatter: file
        filename: "%(fname)s"
loggers:
    mylogger:
        level: DEBUG
        handlers: [file]
